<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="body.css" rel="stylesheet" />

                margin-left :auto;

    <body>
        <div class="container">
            <div class="row ">
                <div class="col-lg-9">
                    <H1>YouTube Playlist Music Player</H1>
                </div>
                <div class = "col-lg-3">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <input type = "text" id = "videoLink" placeholder="   Insert YouTube Video Link"/>
                    <button onclick="bringData()" class = "btn btn-sm btn-success"> <i class="fas fa-sync-alt"></i>                    </button>
                </div>
                <div class = "col-lg-3">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <p id="title">   </p>
                </div>

                </div>
            </div>
            <div class="row" id="playlist_row">
                <div class="col-lg-6">
                    <iframe width="400" height="300" src="https://www.youtube.com/embed/XrPBMs_gSeA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class = 'col-lg-6' id = "playlist_div">

                </div>

            </div>
        </div>
